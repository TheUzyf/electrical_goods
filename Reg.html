<!DOCTYPE HTML>

<html>

	<head>
	
		<meta charset="UTF-8">
		
		<title>
			Электротовары
		</title>
		
		<link rel="stylesheet" type="text/css" href="Reg.css" />
	
	</head>
	
	<body background="fon22.png">
	
		<header>
			<img src="Logotip.PNG" width="970" alt="">
		</header>
		
		<main>
		
			<form method='post' class='reg-form'>

				<div class ="form-row">
					<label for='form_fname'>Имя: </label>
					<input type='text' id='form_fname' name='first_name' pattern='^[A-Za-zА-Яа-яЁё]+$'>
				</div>
		
				<div class='form-row'>
					<label for='form_sname'>Фамилия: </label>
					<input type='text' id='form_sname' name='second_name' pattern='^[A-Za-zА-Яа-яЁё]+$'>
				</div>	
				
				<div class='form-row'>
					<label for='form_email'>Email: </label>
					<input type='email' id='form_email' name='email'>
				</div>
				
				<div class='form-row'>
					<label for='form_phone'>Телефон: </label>
					<input type='text' id='form_phone' name='phone'>
				</div>
				
				<div class='form-row'>
					<label for='form_phone'>Логин: </label>
					<input type='text' id='form_login' name='login'>
				</div>
				
				<div class='form-row'>
					<label for='form_phone'>Пароль: </label>
					<input type='password' id='form_password' name='password'>
				</div>
				
				<div class='form-row'>
					<label for='form_phone'>Повторить пароль: </label>
					<input type='password' id='form_password' name='password'>
				</div>
				
				<div class='form-row'>
					<input type="submit" value='Go'>
				</div>
				
			</form>
	
		</main>
				<footer>
					© 2017 ЭлектроТовары.ру
                </footer>
	</body>
</html>
